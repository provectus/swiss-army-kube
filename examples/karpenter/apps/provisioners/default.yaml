"apiVersion": "karpenter.sh/v1alpha5"
"kind": "Provisioner"
"metadata":
  "name": "default"
"spec":
  "consolidation":
    "enabled": true
  "kubeletConfiguration":
    "containerRuntime": "containerd"
  "labels":
    "test": "true"
  "providerRef":
    "name": "default"
  "requirements":
  - "key": "karpenter.k8s.aws/instance-family"
    "operator": "In"
    "values":
    - "m5"
  - "key": "karpenter.sh/capacity-type"
    "operator": "In"
    "values":
    - "spot"
    - "on-demand"
  - "key": "karpenter.k8s.aws/instance-size"
    "operator": "In"
    "values":
    - "nano"
    - "micro"
    - "small"
    - "large"
    - "medium"
