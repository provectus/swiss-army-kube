"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "argocd"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "argocd"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "chart": "argo-cd"
    "helm":
      "parameters":
      - "name": "server.rbacConfig.policy\\.csv"
        "value": |
          g, administrators, role:admin
      - "name": "server.ingress.tls[0].hosts[0]"
        "value": "argocd.sak-argocd-full.edu.provectus.io"
      - "name": "server.ingress.hosts[0]"
        "value": "argocd.sak-argocd-full.edu.provectus.io"
      - "name": "server.ingress.tls[0].secretName"
        "value": "argocd-sak-argocd-full.edu.provectus.io-tls"
      - "name": "server.ingress.annotations.kubernetes\\.io/ingress\\.class"
        "value": "nginx"
      - "name": "server.ingress.annotations.nginx\\.ingress\\.kubernetes\\.io/ssl-redirect"
        "value": "false"
      - "name": "configs.secret.argocdServerAdminPassword"
        "value": "$2a$10$aR57e9JHc0hQykmK3pfW3Odn9t1XTvFPmIA6wQ8qi8VoO25c02XxG"
      - "name": "dex.enabled"
        "value": "false"
      - "name": "global.securityContext.fsGroup"
        "value": "999"
      - "name": "installCRDs"
        "value": "false"
      - "name": "repoServer.env[0].name"
        "value": "AWS_DEFAULT_REGION"
      - "name": "repoServer.env[0].value"
        "value": "us-west-2"
      - "name": "repoServer.serviceAccount.annotations.eks\\.amazonaws\\.com/role-arn"
        "value": "arn:aws:iam::245582572290:role/sak-argocd-full_argocd"
      - "name": "repoServer.serviceAccount.create"
        "value": "true"
      - "name": "repoServer.volumeMounts[0].mountPath"
        "value": "/opt/decryptor/bin"
      - "name": "repoServer.volumeMounts[0].name"
        "value": "decryptor"
      - "name": "repoServer.volumes[0].configMap.items[0].key"
        "value": "decryptor"
      - "name": "repoServer.volumes[0].configMap.items[0].path"
        "value": "decryptor"
      - "name": "repoServer.volumes[0].configMap.name"
        "value": "argocd-decryptor"
      - "name": "repoServer.volumes[0].name"
        "value": "decryptor"
      - "name": "server.config.configManagementPlugins"
        "value": |
          - "generate":
              "args":
              - "/opt/decryptor/bin/decryptor"
              "command":
              - "/usr/bin/python3"
            "init":
              "args":
              - "install"
              - "boto3"
              "command":
              - "/usr/bin/pip3"
            "name": "decryptor"
      - "name": "server.extraArgs[0]"
        "value": "--insecure"
      - "name": "server.ingress.enabled"
        "value": "true"
      - "name": "server.ingress.paths[0]"
        "value": "/"
      - "name": "server.rbacConfig.policy\\.default"
        "value": "role:readonly"
      - "name": "server.service.type"
        "value": "ClusterIP"
    "repoURL": "https://argoproj.github.io/argo-helm"
    "targetRevision": "2.7.4"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true
