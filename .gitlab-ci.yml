# This file is a template, and might need editing before it works on your project.
# Official image for Hashicorp's Terraform. It uses light image which is Alpine
# based as it is much lighter.
#
# Entrypoint is also needed as image by default set `terraform` binary as an
# entrypoint.
image:
  name: hashicorp/terraform:light
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

# Default output file for Terraform plan
variables:
  PLAN: plan.tfplan

before_script:
  - terraform --version
  - terraform init example
  - curl -L "$(curl -Ls https://api.github.com/repos/terraform-linters/tflint/releases/latest | grep -o -E "https://.+?_linux_amd64.zip")" -o tflint.zip
  - unzip tflint.zip
  - rm tflint.zip
  

stages:
  - validate
  - build
  - test
  - deploy

validate:
  stage: validate
  script:
    - terraform fmt modules
    - cd example
    - terraform validate
    - TFLINT_LOG=info tflint --deep --force --module --format=checkstyle --var-file example.tfvars .    

plan:
  stage: build
  script:
    - terraform plan -var-file example.tfvars -out=$PLAN
  artifacts:
    name: plan
    paths:
      - $PLAN

