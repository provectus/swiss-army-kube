"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "external-dns"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "kube-system"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "chart": "external-dns"
    "helm":
      "parameters":
      - "name": "aws.region"
        "value": "eu-south-1"
      - "name": "domainFilters[0]"
        "value": "swiss-army-szotov.sak.ninja"
      - "name": "rbac.create"
        "value": "true"
      - "name": "resources.limits.cpu"
        "value": "100m"
      - "name": "resources.limits.memory"
        "value": "300Mi"
      - "name": "resources.requests.cpu"
        "value": "100m"
      - "name": "resources.requests.memory"
        "value": "300Mi"
      - "name": "serviceAccount.annotations.eks\\.amazonaws\\.com/role-arn"
        "value": "arn:aws:iam::641456973426:role/swiss-army-szotov_external-dns"
    "repoURL": "https://charts.bitnami.com/bitnami"
    "targetRevision": "3.4.1"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true
