"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "aws-cluster-autoscaler"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "kube-system"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "chart": "cluster-autoscaler"
    "helm":
      "parameters":
      - "name": "rbac.serviceAccountAnnotations.eks\\.amazonaws\\.com/role-arn"
        "value": "arn:aws:iam::245582572290:role/kf-example_cluster-autoscaler"
      - "name": "cloudProvider"
        "value": "aws"
      - "name": "image.repository"
        "value": "us.gcr.io/k8s-artifacts-prod/autoscaling/cluster-autoscaler"
      - "name": "image.tag"
        "value": "v1.15.7"
      - "name": "autoDiscovery.clusterName"
        "value": "kf-example"
      - "name": "autoDiscovery.enabled"
        "value": "true"
      - "name": "awsRegion"
        "value": "us-east-2"
      - "name": "extraArgs.balance-similar-node-groups"
        "value": "true"
      - "name": "extraArgs.scale-down-enabled"
        "value": "true"
      - "name": "rbac.create"
        "value": "true"
      - "name": "rbac.pspEnabled"
        "value": "true"
      - "name": "resources.limits.cpu"
        "value": "100m"
      - "name": "resources.limits.memory"
        "value": "300Mi"
      - "name": "resources.requests.cpu"
        "value": "100m"
      - "name": "resources.requests.memory"
        "value": "300Mi"
    "repoURL": "https://github.com/RustamGimadiev/swiss-army-kube"
    "targetRevision": "feature/argocd"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true
