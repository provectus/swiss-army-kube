"apiVersion": "argoproj.io/v1alpha1"
"kind": "Application"
"metadata":
  "name": "cert-manager-issuers"
  "namespace": "argocd"
"spec":
  "destination":
    "namespace": "cert-manager"
    "server": "https://kubernetes.default.svc"
  "project": "default"
  "source":
    "path": "examples/argocd-with-applications/apps/issuers"
    "repoURL": "https://github.com/provectus/swiss-army-kube"
    "targetRevision": "test_prometheus"
  "syncPolicy":
    "automated":
      "prune": true
      "selfHeal": true
